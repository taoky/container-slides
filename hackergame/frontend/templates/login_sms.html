{% extends 'login_base.html' %}

{% block heading %}手机号码登录{% endblock %}

{% block identity %}
<label for="identity">手机号码</label>
<input type="tel" id="identity" name="identity" minlength="11" maxlength="11" v-model="identity" required>
{% endblock %}

{% block info %}
<div class="msg-info">
    <p>收不到短信怎么办？</p>
    <ul>
        <li>只支持中国大陆 11 位手机号码；</li>
        <li>偶尔短信下发缓慢，请至少等待一分钟再重新尝试获取；</li>
        <li>如果重新尝试也收不到，请联系组委会进行人工验证。</li>
    </ul>
</div>
{% endblock %}
